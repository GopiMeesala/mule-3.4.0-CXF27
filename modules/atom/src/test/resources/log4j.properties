
# default properties to initialise log4j
log4j.rootLogger=WARN, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}] %-5p %c{1} [%t]: %m%n

# settings for specific packages
log4j.logger.org.mule=WARN
log4j.logger.org.apache.abdera=WARN
#log4j.logger.httpclient.wire=DEBUG
# turn down logging so you don't get : Splitter returned no results. If this is not expected, please check your split expression
log4j.logger.org.mule.module.atom.routing.FeedSplitter=ERROR